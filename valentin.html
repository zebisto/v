<!DOCTYPE html>
<html lang="ro">
<head>

    <style>

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }

        img {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Pune aici imaginea ta cu Minion -->
    <img src="mini.jpg">

    <h1>Vrei sƒÉ fii Valentine‚Äôs? üíò</h1>

    <div class="buttons">

        <button id="no">NU</button>

</div>

<script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
        const x = Math.random() * 200;

        `;
    }
</script>

</body>
</html>
